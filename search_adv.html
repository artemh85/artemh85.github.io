<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Пошук малюнків</title>
        <link rel="stylesheet" href="css/style1.css">
    </head>
    <body>
        <div class="container">
        <div class="ssylki">
            <a href="index.html">Головна</a>
            <a href="search_pic.html">Розширений пощук</a>
        </div>
        <div>
            <h1> Розгорнутий пошук</h1> <hr>
        </div> 
        <div>
            <h3>Запит містить:</h3> <br>
        </div>
        <div>
            <form action="https://google.com/search">
                <table>
                    <tbody>
                        <tr>
                            <td class="texttd"> всі ці слова:</td>
                            <td><input class="line_adv" name="as_q" type="text"></td>
                        </tr>
                        <tr>
                            <td class="texttd"> точне слово або фраза:</td>
                            <td><input class="line_adv" name="as_epq" type="text"></td>
                        </tr>
                        <tr>
                            <td class="texttd"> будь-яке з цих слів:</td>
                            <td><input class="line_adv" name="as_oq" type="text"></td>
                        </tr>
                        <tr>
                            <td class="texttd"> жодне з цих слів:</td>
                            <td><input class="line_adv" name="as_eq" type="text"></td>
                        </tr>
                    </tbody>
                </table>
                <br><br>
               <div class="search-form"> 
                    <input class="knopki" type="submit" value="Розширений пошук">
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
